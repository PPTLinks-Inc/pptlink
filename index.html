<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>PPTLinks</title>

    <style>
      :root {
        --baseColor: #191919;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--baseColor);
      }

      .logo__container {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(1.5);
      }

      .logo {
        width: 25px;
        height: 25px;
        border: 1px solid var(--baseColor);
        position: relative;
        overflow: hidden;
      }

      .logo > div {
        width: 50px;
        height: 100%;
        padding: 0 2.5px;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: space-between;
        animation: logo 4s infinite;
      }

      .logo__content1 {
        width: 19px;
        height: 19px;
        background-color: var(--baseColor);
      }

      .logo__content2 {
        width: 19px;
        height: 19px;
        border: 1px solid var(--baseColor);
      }

      @keyframes logo {
        0% {
          left: 30px;
        }
        5%,
        20% {
          left: 0;
        }
        25%,
        45% {
          left: -26px;
        }
        50%,
        100% {
          left: -47px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="logo__container" id="preloader">
        <div class="logo">
          <div>
            <div class="logo__content1"></div>
            <div class="logo__content2"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="portal-modal"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
